<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_Equations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<h1>All Equations</h1>
<a href="/calculation">Calculation</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>x1</th>
            <th>x2</th>
        </tr>
        <tr th:each ="quadraticEquation : ${equations}">
            <td th:utext="${quadraticEquation.id}">...</td>
            <td th:utext="${quadraticEquation.a}">...</td>
            <td th:utext="${quadraticEquation.b}">...</td>
            <td th:utext="${quadraticEquation.c}">...</td>
            <td th:utext="${quadraticEquation.D}">...</td>
            <td th:utext="${quadraticEquation.x1}">...</td>
            <td th:utext="${quadraticEquation.x2}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
